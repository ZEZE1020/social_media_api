{% extends 'base.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<h2>Are you sure you want to delete your profile?</h2>
<p>This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
